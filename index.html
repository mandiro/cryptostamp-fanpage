<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Crypto Stamps Fanpage (inoffiziell)</title>
  <meta name="description" content="Fanpage für Sammler der österreichischen Crypto Stamps – Portal & Versionsseiten mit Bildern und technischen Daten." />
  <meta name="theme-color" content="#FFD400" />
  <style>
    /* system fonts + kleine Grundstyles */
    :root {
      --bg: #f8fafc;
      --card: #fff;
      --border: #e5e7eb;
      --fg: #111827;
      --muted: #6b7280;
      --text: #374151;
      --chip: #eef2ff;
      --btn-bg: #111827;
      --btn-fg: #fff;
      --yellow: #FFD400;
    }
    html.dark {
      --bg: #0B0B0B;
      --card: #121212;
      --border: #1F1F1F;
      --fg: #ffffff;
      --muted: #9ca3af;
      --text: #d1d5db;
      --chip: #1f2937;
      --btn-bg: #ffffff;
      --btn-fg: #000000;
    }
    body {
      margin: 0;
      background: var(--bg);
      color: var(--fg);
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, Ubuntu, Cantarell, "Noto Sans",
                   "Helvetica Neue", Arial, "Apple Color Emoji", "Segoe UI Emoji";
    }
    .container { max-width: 1100px; margin: 0 auto; }
    .row { display: grid; gap: 16px; }
    @media (min-width: 1024px) {
      .layout { grid-template-columns: 280px 1fr; }
      .two { grid-template-columns: repeat(2, minmax(0,1fr)); }
      .three { grid-template-columns: repeat(3, minmax(0,1fr)); }
    }
    .card { background: var(--card); border: 1px solid var(--border); border-radius: 16px; }
    .btn { display:inline-flex; align-items:center; gap:6px; padding:8px 12px; border-radius:8px; border:1px solid var(--border); cursor:pointer; }
    .btn-primary { background: var(--btn-bg); color: var(--btn-fg); }
    .btn-yellow { background: var(--yellow); color:#000; }
    .chip { background: var(--chip); color: var(--fg); border-radius: 8px; padding: 4px 8px; font-size: 12px; display:inline-flex; align-items:center; }
    .muted { color: var(--muted); }
    .text { color: var(--text); line-height: 1.6; }
    .brandbar { height: 6px; background: var(--yellow); }
    img { max-width:100%; display:block; }
  </style>
  <!-- React + ReactDOM + Babel (JSX ohne Build) -->
  <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script crossorigin src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel">
    const { useState, useEffect, useMemo } = React;

    // --- Icons (Inline-SVG) ---
    const Icon = {
      Stamp: ({size=20}) => (<svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><path d="M5 5h14v14H5z"/><path d="M8 9h8M8 13h8M8 17h5"/></svg>),
      ChevronRight: ({size=16}) => (<svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><path d="M9 18l6-6-6-6"/></svg>),
      ChevronLeft: ({size=16}) => (<svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><path d="M15 18l-6-6 6-6"/></svg>),
      Sun: ({size=16}) => (<svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><circle cx="12" cy="12" r="4"/><path d="M12 2v2M12 20v2M4 12H2M22 12h-2M5 5l-1.5-1.5M20.5 20.5L19 19M5 19l-1.5 1.5M20.5 3.5L19 5"/></svg>),
      Moon: ({size=16}) => (<svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><path d="M21 12.79A9 9 0 1111.21 3 7 7 0 0021 12.79z"/></svg>),
      Info: ({size=16}) => (<svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><circle cx="12" cy="12" r="10"/><path d="M12 16v-4M12 8h.01"/></svg>),
      Search: ({size=18}) => (<svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><circle cx="11" cy="11" r="8"/><path d="M21 21l-4.3-4.3"/></svg>)
    };

    // --- Theme (localStorage + prefers-color-scheme) ---
    function useTheme() {
      const safeGet = k => { try { return localStorage.getItem(k); } catch { return null; } };
      const safeSet = (k,v) => { try { localStorage.setItem(k,v); } catch {} };
      const prefersDark = () => { try { return window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches; } catch { return true; } };
      const [theme, setTheme] = useState(() => {
        const saved = safeGet('theme');
        if (saved === 'light' || saved === 'dark') return saved;
        return prefersDark() ? 'dark' : 'light';
      });
      useEffect(() => {
        document.documentElement.classList.toggle('dark', theme === 'dark');
        safeSet('theme', theme);
      }, [theme]);
      return { theme, setTheme };
    }

    // --- Demo-Daten (ersetzen durch echte Inhalte/URLs) ---
    const VERSIONS = [
      {
        id: 'v1',
        title: 'Crypto Stamp 1.0',
        subtitle: 'Einhorn (2019)',
        hero: 'https://images.unsplash.com/photo-1607453996330-0e5356b3e1a7?q=80&w=1600&auto=format&fit=crop',
        intro: 'Erste Blockchain-Briefmarke der Österreichischen Post – physisch frankaturgültig und digital als NFT verifizierbar.',
        details: {
          release: '11.06.2019',
          faceValue: '6,90 €',
          supply: '150.000',
          chain: 'Ethereum',
          token: 'ERC-721',
          variants: ['Schwarz','Grün','Blau','Gelb','Rot'],
        },
        images: [
          'https://images.unsplash.com/photo-1631351043729-7a3dc858f6fc?q=80&w=1200&auto=format&fit=crop',
          'https://images.unsplash.com/photo-1519681393784-d120267933ba?q=80&w=1200&auto=format&fit=crop',
          'https://images.unsplash.com/photo-1520975922224-7d7b1f3bb3a0?q=80&w=1200&auto=format&fit=crop',
        ],
      },
      {
        id: 'v2',
        title: 'Crypto Stamp 2.0',
        subtitle: 'Neue Motive (2020)',
        hero: 'https://images.unsplash.com/photo-1483721310020-03333e577078?q=80&w=1600&auto=format&fit=crop',
        intro: 'Fortsetzung der Reihe mit frischen Designs und konsistenter On-Chain-Umsetzung.',
        details: {
          release: '2020',
          faceValue: 'variabel',
          supply: '—',
          chain: 'Ethereum',
          token: 'ERC-721',
          variants: ['Mehrere Motive'],
        },
        images: [
          'https://images.unsplash.com/photo-1500530855697-b586d89ba3ee?q=80&w=1200&auto=format&fit=crop',
          'https://images.unsplash.com/photo-1545239351-1141bd82e8a6?q=80&w=1200&auto=format&fit=crop',
          'https://images.unsplash.com/photo-1520975922203-bd2a5a6b9e63?q=80&w=1200&auto=format&fit=crop',
        ],
      },
    ];

    // --- UI-Helfer ---
    const BrandBar = () => <div className="brandbar"></div>;

    const Header = ({ onHome, onToggleTheme, theme }) => (
      <header className="card" style={{ borderRadius: 0 }}>
        <div className="container" style={{ padding: '10px 16px', display: 'flex', alignItems: 'center', gap: 12 }}>
          <div style={{ display: 'flex', alignItems: 'center', gap: 10 }}>
            <div style={{ background: 'var(--yellow)', width: 40, height: 40, borderRadius: 8, display: 'grid', placeItems: 'center' }}>
              <Icon.Stamp />
            </div>
            <div>
              <div className="muted" style={{ fontSize: 12, fontWeight: 700, letterSpacing: .6, textTransform: 'uppercase' }}>Inoffizielles Sammlerportal</div>
              <h1 style={{ fontSize: 18, fontWeight: 800, margin: 0 }}>Österreichische Crypto Stamps</h1>
            </div>
          </div>
          <div style={{ marginLeft: 'auto', display: 'flex', gap: 8 }}>
            <button className="btn btn-primary" onClick={onHome}><Icon.ChevronLeft /> Portal</button>
            <button className="btn" onClick={onToggleTheme}>{theme === 'dark' ? <><Icon.Sun/> Light</> : <><Icon.Moon/> Dark</>}</button>
          </div>
        </div>
        <BrandBar />
      </header>
    );

    const Sidebar = ({ activeId, onSelect }) => (
      <aside style={{ position: 'sticky', top: 86 }}>
        <div className="container" style={{ padding: '12px 0' }}>
          <div className="muted" style={{ fontSize: 12, fontWeight: 700, letterSpacing: .6, textTransform: 'uppercase' }}>Versionen</div>
          <div className="row" style={{ marginTop: 8 }}>
            {VERSIONS.map(v => (
              <button key={v.id}
                className="card btn"
                onClick={() => onSelect(v.id)}
                style={{
                  justifyContent: 'space-between',
                  background: activeId === v.id ? 'rgba(255,212,0,0.08)' : 'var(--card)'
                }}>
                <div style={{ display: 'flex', alignItems: 'center', gap: 12 }}>
                  <div style={{ width: 28, height: 28, borderRadius: 8, background: 'var(--yellow)' }} />
                  <div>
                    <div style={{ fontSize: 14, fontWeight: 700 }}>{v.title}</div>
                    <div className="muted" style={{ fontSize: 12 }}>{v.subtitle}</div>
                  </div>
                </div>
                <Icon.ChevronRight />
              </button>
            ))}
          </div>
        </div>
      </aside>
    );

    const Hero = ({ image, title, subtitle }) => (
      <div className="card" style={{ overflow: 'hidden' }}>
        <div style="position:relative">
          <img src={image} alt="" style={{ width: '100%', height: 280, objectFit: 'cover' }} />
          <div style={{ position:'absolute', inset:0, background:'linear-gradient(to top, rgba(0,0,0,.8), rgba(0,0,0,.3), transparent)' }}></div>
          <div style={{ position:'absolute', left:0, bottom:0, padding:18, color:'#fff' }}>
            <div style={{ fontSize: 26, fontWeight: 800, textShadow:'0 1px 2px rgba(0,0,0,.6)' }}>{title}</div>
            <div style={{ fontSize: 14, opacity:.95 }}>{subtitle}</div>
          </div>
        </div>
      </div>
    );

    const Chip = ({ children }) => <span className="chip">{children}</span>;

    const Spec = ({ label, value }) => (
      <div className="card" style={{ display:'grid', gridTemplateColumns:'1fr 2fr', gap:12, padding:10 }}>
        <div className="muted" style={{ fontWeight: 600 }}>{label}</div>
        <div>{value}</div>
      </div>
    );

    const VersionPage = ({ id }) => {
      const v = useMemo(() => VERSIONS.find(x => x.id === id), [id]);
      if (!v) return null;
      return (
        <div className="row">
          <Hero image={v.hero} title={v.title} subtitle={v.subtitle} />
          <div className="two row">
            <div className="card" style={{ padding: '14px 16px' }}>
              <div style={{ fontWeight: 700, marginBottom: 8 }}><Icon.Search/> Allgemeines</div>
              <div className="text">{v.intro}</div>
            </div>
            <div className="card" style={{ padding: 16 }}>
              <div style={{ fontWeight: 700, marginBottom: 10 }}>Technische Daten</div>
              <div className="row">
                <Spec label="Erscheinungsdatum" value={v.details.release} />
                <Spec label="Nennwert" value={v.details.faceValue} />
                <Spec label="Auflage" value={v.details.supply} />
                <Spec label="Blockchain" value={v.details.chain} />
                <Spec label="Token-Standard" value={v.details.token} />
                <Spec label="Varianten" value={<div style={{ display:'flex', gap:8, flexWrap:'wrap' }}>{v.details.variants.map(x => <Chip key={x}>{x}</Chip>)}</div>} />
              </div>
            </div>
          </div>

          <div className="card" style={{ padding: 16 }}>
            <div style={{ fontWeight: 700, marginBottom: 10 }}>Bildergalerie</div>
            <div className="three row">
              {v.images.map((src,i) => (
                <div key={i} className="card" style={{ overflow: 'hidden' }}>
                  <img src={src} alt="" style={{ width: '100%', height: 170, objectFit: 'cover', transition:'transform .3s' }}
                       onMouseOver={e => e.currentTarget.style.transform = 'scale(1.03)'}
                       onMouseOut={e => e.currentTarget.style.transform = 'scale(1)'} />
                </div>
              ))}
            </div>
          </div>
        </div>
      );
    };

    function App() {
      const { theme, setTheme } = useTheme();
      const [active, setActive] = useState(null);

      useEffect(() => {
        document.title = active ? `Crypto Stamps – ${active.toUpperCase()}` : 'Crypto Stamps Fanpage';
      }, [active]);

      return (
        <>
          <Header
            onHome={() => setActive(null)}
            onToggleTheme={() => setTheme(theme === 'dark' ? 'light' : 'dark')}
            theme={theme}
          />
          <main className="container" style={{ padding: 16, display:'grid', gap:16, gridTemplateColumns:'280px 1fr' }}>
            <Sidebar activeId={active} onSelect={setActive} />
            {!active ? (
              <div className="row">
                <div className="card" style={{ overflow:'hidden' }}>
                  <div style="position:relative">
                    <img src="https://images.unsplash.com/photo-1500534314209-a25ddb2bd429?q=80&w=2000&auto=format&fit=crop" alt="Hero" style={{ width:'100%', height:280, objectFit:'cover' }} />
                    <div style={{ position:'absolute', inset:0, background:'linear-gradient(to top, rgba(0,0,0,.8), rgba(0,0,0,.3), transparent)'}}></div>
                    <div style={{ position:'absolute', left:0, bottom:0, padding:18, color:'#fff' }}>
                      <div style={{ fontSize:26, fontWeight:800, textShadow:'0 1px 2px rgba(0,0,0,.6)' }}>Crypto Stamps – Sammlerportal</div>
                      <div style={{ fontSize:14, maxWidth:720, opacity:.95 }}>Alle Versionen der österreichischen Crypto Stamps im Überblick: Bilder, Hintergründe und technische Daten – im einheitlichen, modernen Design.</div>
                    </div>
                  </div>
                </div>
                <div className="two row">
                  {VERSIONS.map(v => (
                    <div key={v.id} className="card" style={{ overflow:'hidden' }}>
                      <img src={v.hero} alt={v.title} style={{ width:'100%', height:160, objectFit:'cover' }} />
                      <div style={{ padding:14 }}>
                        <div style={{ fontSize:16, fontWeight:800 }}>{v.title}</div>
                        <div className="muted" style={{ fontSize:13, margin:'4px 0 10px' }}>{v.subtitle}</div>
                        <button className="btn btn-yellow" onClick={() => setActive(v.id)}>
                          Ansehen <Icon.ChevronRight/>
                        </button>
                      </div>
                    </div>
                  ))}
                </div>
              </div>
            ) : (
              <VersionPage id={active} />
            )}
          </main>
          <footer className="card" style="border-radius:0">
            <div className="container" style="padding:16px; display:flex; align-items:center; justify-content:space-between; font-size:14px" >
              <div className="muted">© <span id="year"></span> Crypto Stamps Fanpage (inoffiziell)</div>
              <div className="muted">Design-Anlehnung: cryptostamp.com (Farben/Kontrast)</div>
            </div>
          </footer>
          <script>
            document.getElementById('year').textContent = new Date().getFullYear();
          </script>
        </>
      );
    }

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
  </script>
</body>
</html>
